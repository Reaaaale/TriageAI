<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Prediction</title>
    <!-- Importa TailwindCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Importa il file CSS personalizzato -->
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Sistema di Triage ML</h1>
            <p class="text-gray-600 text-lg">Predizione automatica del codice colore basata su parametri vitali</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8">
            <form id="prediction-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Campi di input -->
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="frequenza_cardiaca">
                            Frequenza Cardiaca
                        </label>
                        <input type="number" id="frequenza_cardiaca" 
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="frequenza_respiratoria">
                            Frequenza Respiratoria
                        </label>
                        <input type="number" id="frequenza_respiratoria" 
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="temperatura">
                            Temperatura
                        </label>
                        <input type="number" id="temperatura" step="0.1"
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="saturazione_ossigeno">
                            Saturazione Ossigeno
                        </label>
                        <input type="number" id="saturazione_ossigeno"
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="dolore">
                            Scala del Dolore (1-10)
                        </label>
                        <input type="number" id="dolore" min="1" max="10"
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="stato_coscienza">
                            Stato di Coscienza (GCS)
                        </label>
                        <input type="number" id="stato_coscienza" min="1" max="5"
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="pressione_sistolica">
                            Pressione Sistolica
                        </label>
                        <input type="number" id="pressione_sistolica"
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="pressione_diastolica">
                            Pressione Diastolica
                        </label>
                        <input type="number" id="pressione_diastolica"
                               class="form-input w-full px-4 py-2 rounded-lg" required>
                    </div>
                </div>
                <div class="text-center mt-8">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Calcola Predizione
                    </button>
                </div>
            </form>

            <!-- Risultato -->
            <div id="result" class="hidden mt-8 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Risultato Predizione:</h2>
                <div id="prediction-result" class="text-center p-4 rounded-lg text-white font-bold text-xl bg-green-500">
                </div>
            </div>
        </div>
    </div>

    <!-- Modale di conferma -->
    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <h2 class="text-xl font-bold mb-4">Vuoi salvare i dati?</h2>
            <div class="flex justify-end">
                <button id="saveYes" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-4 hover:bg-blue-600">SÃ¬</button>
                <button id="saveNo" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">No</button>
            </div>
        </div>
    </div>

    <!-- Importa il file JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
