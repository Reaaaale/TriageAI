<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo Dati</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Riepilogo dei Dati</h1>
            <p class="text-gray-600">Conferma i dati del paziente e salva le informazioni.</p>
        </header>

        <div id="summaryContent" class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- Il riepilogo verrÃ  generato dinamicamente -->
        </div>

        <form id="saveDataForm" class="bg-white rounded-lg shadow-lg p-6">
            <label class="block mb-2 font-bold">Codice Colore Assegnato:</label>
            <input type="text" id="codiceColoreAssegnato" class="form-input mb-4 w-full px-4 py-2 rounded-lg border" required>

            <label class="block mb-2 font-bold">Motivo:</label>
            <textarea id="motivo" class="form-input mb-4 w-full px-4 py-2 rounded-lg border" rows="4" required></textarea>

            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                Salva
            </button>
        </form>
    </div>

    <script src="scripts/summary.js"></script>
       

</body>
</html>
